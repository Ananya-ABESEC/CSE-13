<!DOCTYPE html>
<html>
<head>
    <title>My E-Commerce Store</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header{
            background-color: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1{
            font-size: 24px;
        }
        nav a{
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover{
            text-decoration: underline;
        }
        .hero{
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .products{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product{
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding-bottom: 15px;
        }
        .product img{
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3{
            margin: 10px 0;
        }
        .product p{
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .product button{
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover{
            background-color: #218838;
        }
        footer{
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Pinterest Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <div class="hero">
        Welcome to Our Online Store
    </div>
    <section class="products">
        <div class="product">
            <img src="https://images.pexels.com/photos/1018133/pexels-photo-1018133.jpeg" alt="Product 1">
            <h3>Diaries</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/2417857/pexels-photo-2417857.jpeg" alt="Product 2">
            <h3>Mugs</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/6766531/pexels-photo-6766531.jpeg" alt="Product 3">
            <h3>Decoratives</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        &copy; 2025 My Store. All rights reserved.
    </footer>
</body>
</html>
